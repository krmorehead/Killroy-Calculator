<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Rate Calculator</h1>
      </ion-header-bar>


      <ion-content ng-controller = "AppController">
        <div class="list">
          <div class="card">
            <div class="item item-divider">
              Materials Mixed
            </div>
            <label class="item item-input item-stacked-label">
              <span class="input-label"> Water (Gal) </span>
              <input type="text" placeholder="0.0" ng-model = "mixedWater">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Concentrate (Oz)</span>
              <input type="number" placeholder="0.0" ng-model = "mixedConcentrate">
            </label>
          </div>

          <div class="card">
            <div class="item item-divider">
              Materials Sprayed
            </div>
            <label class="item item-input item-stacked-label">
              <span class="input-label"> Water (Gal) </span>
              <input type="text" placeholder="0.0" ng-model = "sprayedWater">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Concentrate (Oz)</span>
              <h2>{{sprayedConcentrate}}</h2>

            </label>
          </div>
        </div>
          <button ng-click = "calculateConcentrateSprayed()" class="button button-full button-assertive button-large">
            Calculate Concentrate Sprayed
          </button>
      </ion-content>
    </ion-pane>
  </body>
</html>
